<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200&family=Inter:wght@200&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d1cfc48cd0.js"
      crossorigin="anonymous"
    ></script>

    <title>Encriptador MON</title>
  </head>
  <body>
    <header>
      <img src="img/monitor_logo.png" alt="logo-monitorweb" class="logo" />
      <h5>Monitor Web Studio</h5>
      <div class="iconos">
        <a href="https://github.com/OscarIvanBallesteros"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      </div>
    </header>
    <main class="principal">
      <div>
        <h1>Encriptador de Texto</h1>
      </div>
      <div class="secciones">
        <section class="seccion1">
          <textarea
            class="text-area"
            cols="30"
            rows="11"
            placeholder="Ingrese el texto aqui"
          ></textarea>

          <h6 class="informcion">
            &#128161; Solo letras minúsculas y sin acentos
          </h6>
          <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">
              <i class="fa-solid fa-lock"></i> Encriptar
            </button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">
              <i class="fa-solid fa-unlock"></i> Desencriptar
            </button>
          </div>
        </section>
        <section class="seccion2">
          <textarea
            id="textarea"
            class="mensaje"
            cols="15"
            rows="11"
          ></textarea>
          <div>
            <button class="btn-copiar" onclick="copiarEncriptador()">
              Copiar
            </button>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      &#169; copyright 2023 | monitorwebstudio.com | Bogotá - Colombia
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
